<!DOCTYPE html>

<html lang="en">
<head>
    <title>KafkaDiaries</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class = container>
        <div class = "eye-main">
            
            <div class = "lid-main">     
                <span></span>
            </div>
            <div class = "iris-main"></div>
            
        </div>
        

        <div class = "eye-top leftwards"></div>
        <div class = "iris-top leftwards"></div>
        

        <div class = "eye-mid"></div>
        <div class = "iris-mid color-change"></div>

        <div class = "eye-end spin "></div>
        <div class = "iris-end spin "></div>

        <div class = "eye-bot upwards"></div>
        <div class = "iris-bot upwards"></div>

        <div class = "eye fade-change"></div>
        <div class = "iris fade-change"></div>

        
        <img class = "diaries" src = "images/title.png" alt = "Diaries">
      

        <div class = "author">F.Kafka</div>
    </div>
    
</body>
</html>
